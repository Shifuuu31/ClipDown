<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
  <style>
     /* Basic Reset */
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body Styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #F3F4F6;
    color: #333;
    padding: 20px;
}

/* Container Styling */
.container {
    width: 90%;
    max-width: 800px;
    background-color: #fff;
    border-radius: 1rem;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 2rem 1.5rem;
}

/* Header Styling */
header h1 {
    font-size: 1.8rem;
    font-weight: bold;
    color: #7D4CDB;
}

/* Main Title */
main h2 {
    font-size: 1.5rem;
    margin: 1.5rem 0;
    color: #333;
}

/* Input Group */
.input-group {
    display: flex;
    justify-content: center;
    margin-bottom: 1.5rem;
}

/* Input Styling */
.input-group input[type="text"] {
    padding: 0.6rem;
    border: 1px solid #ddd;
    border-radius: 0.5rem;
    width: 100%;
    max-width: 400px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.input-group input[type="text"]:focus {
    border-color: #7D4CDB;
    outline: none;
}

/* Button Styling */
.input-group button {
    padding: 0.6rem 1.2rem;
    background-color: #7D4CDB;
    color: #fff;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    font-weight: bold;
    margin-left: 0.5rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.input-group button:hover {
    background-color: #6b38c3;
    transform: translateY(-2px);
}

/* Description Text */
.description {
    color: #555;
    font-size: 0.9rem;
    max-width: 600px;
    margin: 1.5rem auto;
    line-height: 1.6;
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 90%;
    max-width: 400px;
}

.modal-content h3 {
    margin-top: 1rem;
    color: #333;
    font-size: 1.2rem;
}

/* Format Lists Styling */
.format-list {
    list-style-type: none;
    padding: 0;
    margin-top: 0.5rem;
}

.format-item {
    padding: 0.5rem;
    margin: 0.5rem 0;
    background-color: #F0F0F5;
    border-radius: 0.5rem;
    font-size: 0.9rem;
    display: flex;
    justify-content: space-between;
}

.format-item span {
    font-weight: bold;
    color: #7D4CDB;
}

/* Footer Styling */
footer {
    margin-top: 1.5rem;
}

footer p {
    font-size: 0.8rem;
    color: #7D4CDB;
}
  </style>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Downloader</h1>
        </header>
        
        <main>
            <h2>Download YouTube Videos</h2>
            <form action="/details" method="GET" class="input-group">
                <input type="text" name="videoUrl" id="videoUrl" placeholder="Paste video URL here" required>
                <button type="submit">Download</button>
            </form>
            <p class="description">
                To download a video, paste the video URL in the input field above and click the 'Download' button to start.
            </p>
        </main>
        

        <footer>
            <p>Made with ðŸ’œ by Shifuuu</p>
        </footer>
    </div>
</body>
</html>
