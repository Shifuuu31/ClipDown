<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F3F4F6;
            color: #333;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 2rem 1.5rem;
        }

        /* Header Styling */
        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #7D4CDB;
        }

        /* Main Title */
        main h2 {
            font-size: 1.5rem;
            margin: 1.5rem 0;
            color: #333;
        }

        /* Input Group */
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        /* Input Styling */
        .input-group input[type="text"] {
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 400px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .input-group input[type="text"]:focus {
            border-color: #7D4CDB;
            outline: none;
        }

        /* Button Styling */
        .input-group button {
            padding: 0.6rem 1.2rem;
            background-color: #7D4CDB;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            margin-left: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .input-group button:hover {
            background-color: #6b38c3;
            transform: translateY(-2px);
        }

        /* Description Text */
        .description {
            color: #555;
            font-size: 0.9rem;
            max-width: 600px;
            margin: 1.5rem auto;
            line-height: 1.6;
        }

        /* Footer Styling */
        footer {
            margin-top: 1.5rem;
        }

        footer p {
            font-size: 0.8rem;
            color: #7D4CDB;
        }

        /* Responsive Styling */
        @media (max-width: 720px) {
            header h1 {
                font-size: 1.6rem;
            }

            .container {
                padding: 1.5rem 1rem;
            }

            main h2 {
                font-size: 1.3rem;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group button {
                margin-left: 0;
                width: 100%;
                max-width: 200px;
                margin-top: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.4rem;
            }

            main h2 {
                font-size: 1.2rem;
            }

            .container {
                padding: 1rem 0.5rem;
            }

            .description {
                font-size: 0.85rem;
                line-height: 1.4;
            }

            .input-group input[type="text"] {
                max-width: 100%;
                font-size: 0.9rem;
            }

            .input-group button {
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 360px) {
            header h1 {
                font-size: 1.2rem;
            }

            main h2 {
                font-size: 1.1rem;
            }

            .container {
                padding: 0.8rem 0.3rem;
            }

            .input-group input[type="text"] {
                font-size: 0.85rem;
            }

            .input-group button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            footer p {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ClipDown</h1>
        </header>
        <main>
            <h2>Download YouTube Videos</h2>
            <form action="/details" method="GET" class="input-group">
                <input type="text" name="videoUrl" id="videoUrl" placeholder="Paste video URL here" required>
                <button type="submit">Download</button>
            </form>
            <p class="description">
                To download a video, paste the video URL in the input field above and click the 'Download' button to
                start.
            </p>
        </main>

        <footer>
            <p>Made with ðŸ’œ by <a target="_blank" href="https://github.com/Shifuuu31">Shifuuu</a></p>
        </footer>
    </div>
</body>

</html>
